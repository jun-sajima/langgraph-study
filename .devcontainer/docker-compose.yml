services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # プロジェクトルートをコンテナの/workspaceにマウント
      - ..:/workspace:cached
      - ~/.ssh:/home/vscode/.ssh:ro
      # .venvをコンテナ内に分離（ホスト環境との競合を防ぐ - uvベストプラクティス）
      - /workspace/.venv
    command: sleep infinity
